<!DOCTYPE html>
<div>
<head>
    <meta charset="utf-8"/>
    <title>这是标题啊</title>
    <style type="text/css">
        dd {
            margin-top:30px; /* 上外边距30像素 */
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="header"><h1>Webview简单使用</h1>
    </div>
    <div id="temp">h5页面</div>
    <div id="main">
        <dl>
            <dd><a href="http://www.baidu.com">点击跳转到百度</a></dd>
            <dd><a href="http://www.google.com">点击跳转到google</a></dd>
            <dd>
                <button id='callback_client' onclick="callBackClient()" type="button">用js调用客户端
                </button>
            </dd>
        </dl>
    </div>
</body>


<script>
function callBackClient(){
    alert("Js alert");//弹窗
    javascript:android.getClient("传一个字符串给客户端");//调用客户端
}

 //无参无返回值的方法
    function show(){
        document.getElementById("temp").innerHTML = "Hello world";
    }

    //有返回值的方法
    function sum(i,j){
        return i+j;
    }

    //有参无返回值的方法
    function alertMsg(message){
        alert(message);
    }

     function getMsg(){
        var result=window.android.back();
          document.getElementById("temp").innerHTML=result;
    }
</script>
</div>
</html>
